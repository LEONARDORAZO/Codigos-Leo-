<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body" onclick="criaTag()">
    <br><br><br>
    <h1>oi meu amigo</h1>

    <script>
        var tagsCriadas = 0
        function criaTag(){
            document.getElementById("body").innerHTML += `<p>ola amigo</p>`
            tagsCriadas += 1
            if(tagsCriadas > 5){
                document.getElementById("body").innerHTML = `<br><br><br>
                <h1>oi meu amigo</h1>`
            }
        }

    </script>
</body>
</html>
